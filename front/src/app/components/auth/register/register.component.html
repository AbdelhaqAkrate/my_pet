<!-- div to center element at the center of the page -->

<div class="flex flex-col items-center justify-center h-screen">
    <!-- responsive login form with image on the side -->
    <div class="flex flex-col md:flex-row w-full md:w-3/4 lg:w-1/2">
        <!-- image on the left and center it-->
        <div class="hidden md:block w-1/2 bg-cover bg-center rounded-l-lg "
            style="background-image: url('https://cdn.pixabay.com/photo/2018/03/25/13/36/poly-3259432_960_720.jpg')">
        </div>
        <!-- login form on the right -->
        <div class="w-full md:w-1/2 bg-white p-5 rounded-lg lg:rounded-l-none">
            <h3 class="pt-4 text-2xl text-center">Welcome !</h3>
            <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded">

                 <div class="mb-4">

                    <input class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                        id="name" type="text" placeholder="Full Name"
                        [(ngModel)]="name" name="name"
                        />
                </div>
                 <div class="mb-4">

                    <input class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                        id="address" type="text" placeholder="Adresse"
                        [(ngModel)]="address" name="address"
                        />
                </div>
                 <div class="mb-4">

                    <input class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                        id="phone" type="text" placeholder="Phone"
                        [(ngModel)]="phone" name="phone"
                        />
                </div>
                <div class="mb-4">

                    <input class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                        id="email" type="email" placeholder="Email"
                        [(ngModel)]="email" name="email"
                        />
                </div>
                <div class="mb-6">

                    <input class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                        id="password" type="password" placeholder="******************"
                        [(ngModel)]="password" name="password"
                        />


                </div>
                <div class="mb-6 text-center">
                    <button class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                        type="button"
                        (click)="register()"
                        >
                        Sign up
                    </button>
                </div>
