<!-- styled button -->

<div
  class="fixed top-0 left-0 w-full h-full flex items-center justify-center"
  *ngIf="isOpen"
>
  <div
    class="relative w-11/12 md:w-1/2 lg:w-1/3 bg-white rounded-lg shadow-lg overflow-y-auto"
  >
    <div class="bg-gray-200 p-4">
      <h3 class="text-lg font-medium">Add Post</h3>
    </div>

    <div class="p-4">
      <form [formGroup]="formGroupPost" (ngSubmit)="addPost(formGroupPost)">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
            Title
          </label>
          <input
            formControlName="title"
            name="title"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="text"
            placeholder="Title"
          />
        </div>
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="description"
          >
            Description
          </label>
          <textarea
            formControlName="description"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="Description"
          ></textarea>
        </div>
        <div class="flex items center justify-between">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
          >
            Add Post
          </button>
        </div>
      </form>
    </div>

    <div class="bg-gray-200 p-4">
      <button class="btn-primary" (click)="closeModal()">Close</button>
    </div>
  </div>
</div>
<button
  (click)="openModal()"
  class="rounded inline-flex group items-center px-3.5 py-2 m-4 cursor-pointer border-b-4 border-l-2 active:border-blue-600 active:shadow-none shadow-lg bg-gradient-to-tr from-blue-600 to-blue-500 border-blue-700 text-white"
  style="margin-left: 22.6rem;"
>
  <span class="">New post</span>
</button>
