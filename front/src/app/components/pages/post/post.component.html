<div class="py-32 ">
  <app-modal></app-modal>

  <div
    *ngFor="let post of posts"
    class="flex justify-center mb-6"
  >
    <div class="w-1/2 bg-white p-6 border border-gray-300 rounded-lg">
      <div class="font-bold text-blue-500">{{ post.name }}</div>
      <div class="text-lg font-medium mb-4">{{ post.title }}</div>
      <div class="text-gray-600 mb-4">{{ post.description }}</div>
      <div class="text-gray-700 font-medium mb-2">Comments</div>
      <div *ngFor="let comment of comments">
        <div
          *ngIf="post.id === comment.post_id"
          class="border-t border-gray-300"
        >
          <div class="py-2">
            <div class="flex justify-between items-center">
              <div class="text-sm font-medium mb-2">{{ comment.name }}</div>

              <div class="w-4 h-4" ><button><img src="assets/imgs/verified.png" class="w-full h-full"></button></div>
            </div>
            <div class="text-gray-600">{{ comment.comment }}</div>
          </div>
        </div>
      </div>
      <div class="my-4">
        <form
          [formGroup]="formGroupComment"
          (ngSubmit)="addComment(formGroupComment, post.id)"
        >
          <div class="mb-4">
            <textarea
              formControlName="comment"
              class="bg-gray-200 rounded-lg p-2 w-full"
              placeholder="Leave a comment"
            ></textarea>
          </div>
          <button class="bg-blue-500 text-white rounded-lg p-2">
            Post Comment
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
